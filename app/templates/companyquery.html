{% extends "base.html" %}

{% block content %}
    <h1>Access company Data</h1>
    <h2>Enter Details:</h2>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(size=32) }}
            {% for error in form.name.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
    <hr>
    
{% endblock %}
